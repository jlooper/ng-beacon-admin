<md-toolbar color="primary">
  Web Bluetooth / Physical Web ng-beacon Configuration Admin Tool
  <div class="flex-fill"></div>
  <a href="https://github.com/jlooper/ng-beacon-admin" title="View on Github" target="_blank">
    <md-icon>code</md-icon>
  </a>
</md-toolbar>

<md-card *ngIf="!connected">
  <md-card-title>Connect</md-card-title>
  <button md-raised-button (click)="connect()" [disabled]="connecting">
    <md-icon>bluetooth_searching</md-icon> Connect to ng-beacon
  </button>
</md-card>

<div *ngIf="connected">
  <md-card>
    <md-card-title><md-icon>done</md-icon> Connected</md-card-title>

    <md-card-content>
      <p>Device: {{deviceName}}</p>
      <p>Version: {{beaconVersion}}</p>
      <p>Battery: {{batteryVoltage|number:'1.2-2'}}V</p>
      <p>Uptime: {{beaconUptime|amDuration:'seconds'}}</p>
    </md-card-content>

    <button md-raised-button (click)="disconnect()">Disconnect</button>
  </md-card>

  <md-card>
    <md-card-title>Configure Beacon</md-card-title>

    <md-card-content>
      <div>
        <md-input-container>
          <input mdInput placeholder="Beacon name" [(ngModel)]="beaconName" maxlength="10" />
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Physical Web URL" [(ngModel)]="beaconUrl" maxlength="20" />
        </md-input-container>
      </div>

      <button md-button (click)="reset()">Reset</button>
      <button md-button (click)="uploadEddystone()">Physical Web Beacon</button>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-title>Debug Log</md-card-title>
    <md-card-content>
      <pre>{{debugLog}}</pre>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="clearLog()"><md-icon>delete</md-icon></button>
    </md-card-actions>
  </md-card>
</div>
